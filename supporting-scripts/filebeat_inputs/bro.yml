# This file creates filebeats prospector for bro source data from the SOF-ELK VM itself

filebeat:
  prospectors:
    -
      paths:
        - /logstash/bro/*/*/*/conn.*
        - /logstash/bro/*/*/conn.*
        - /logstash/bro/*/conn.*
        - /logstash/bro/conn. *
      input_type: log
      document_type: bro_conn
      tags:
        - 'bro'
      exclude_files: [ '\.gz$', '\.bz2$', '\.zip$' ]
      exclude_lines: [ '^#' ]
      close_inactive: 5m
