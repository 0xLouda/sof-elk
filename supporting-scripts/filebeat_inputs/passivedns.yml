# This file creates a filebeat prospector for passivedn source data from the SOF-ELK VM itself

filebeat:
  prospectors:
    -
      paths:
        - /logstash/passivedns/*/*/*/*/*
        - /logstash/passivedns/*/*/*/*
        - /logstash/passivedns/*/*/*
        - /logstash/passivedns/*/*
        - /logstash/passivedns/*
      input_type: log
      document_type: archive-passivedns
      exclude_files: [ '\.gz$', '\.bz2$', '\.zip$' ]
      close_inactive: 5m