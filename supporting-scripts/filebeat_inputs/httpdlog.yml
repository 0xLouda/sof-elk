#
# This file creates a filebeat prospector for httpd access log source data from the SOF-ELK VM itself

filebeat:
  prospectors:
    -
      paths:
        - /usr/local/logstash-httpdlog/*/*/*
        - /usr/local/logstash-httpdlog/*/*
        - /usr/local/logstash-httpdlog/*
      input_type: log
      document_type: httpdlog
      exclude_files: [ "\.gz$", "\.bz2$", ".zip$" ]