# This file creates a filebeat prospector for httpd access log source data from the SOF-ELK® VM itself

filebeat.prospectors:
  - type: log
    paths:
      - /logstash/httpdlog/*/*/*/*/*
      - /logstash/httpdlog/*/*/*/*
      - /logstash/httpdlog/*/*/*
      - /logstash/httpdlog/*/*
      - /logstash/httpdlog/*
    exclude_files: [ '\.gz$', '\.bz2$', '\.zip$' ]
    close_inactive: 5m
    fields_under_root: true
    fields:
      type: httpdlog
