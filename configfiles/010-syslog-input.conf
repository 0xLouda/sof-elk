input {
    # syslog, live via udp and tcp port
    syslog {
        port => 5514
        type => "syslog"
        use_labels => false
    }

    # archived syslog files, in standard /var/log/* format
    file {
        type => "archive-syslog"
        path => [ "/usr/local/logstash-syslog/**/*" ]
        sincedb_path => "/var/db/logstash/sincedb"
        start_position => "beginning"
        exclude => [ "*.gz", "*.zip" ]
    }

    }
}