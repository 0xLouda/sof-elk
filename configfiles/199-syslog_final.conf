filter {
    if "parse_done" in [tags] and "_defaultparse" in [tags] {
        mutate {
            remove_tag => [ "_defaultparse" ]
        }
    }
    if ([type] == "archive-syslog" or [type] == "syslog") and [ips] {
        if [ips] == "" {
            mutate {
                remove_field => [ "ips" ]
            }
        } else {
            mutate {
                split => [ "ips", " " ]
            }
        }
    }
}