filter {
    if "parse_done" in [tags] and "_defaultparse" in [tags] {
        mutate {
            remove_tag => [ "_defaultparse" ]
        }
    }
    if [ips] {
        if [ips] =~ " $" {
            mutate {
                strip => [ "ips" ]
            }
        }
        if [ips] == "" {
            mutate {
                remove_field => [ "ips" ]
            }
        } else {
            mutate {
                split => [ "ips", " " ]
            }
        }
    }
}