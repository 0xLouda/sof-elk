# This file contains inputs for the syslog parsers

input {
    # live syslog protocol via udp and tcp port
    syslog {
        port => 5514
        type => "syslog"
        use_labels => false
        tags => [ "process_live", "syslog" ]
    }

    # live relp protocol via tcp port
    relp {
        port => 5516
        type => "syslog"
        tags => [ "process_live", "relp" ]
    }

    # live beats protocol via tcp port
    # assign [type] on the shipper!
    beats {
        port => 5044
        tags => [ "process_archive", "filebeat" ]
    }
}
