filter {
    if [type] == "archive-syslog" or [type] == "syslog" {
        if [syslog_program] == "crond" {
            grok {
                match => [ "message", "\(%{USER:cron_user}\) CMD \(%{GREEDYDATA:cron_command}\)" ]
                tag_on_failure => [ "gpfail_crond" ]
            }
        }
    }
}